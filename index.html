<html>
<style>
body {
    font-family: Colibri;
}
li {
    cursor: pointer;
}
</style>
<link rel="stylesheet" href="styles.css">
<body>
<h1>Game Engine Architecture Lectures</h1>
<h2><a target="_blank" href="https://github.com/nikoladimitroff/Game-Engine-Architecture">Github Repo</a></h2>
<ol id="lectures" class="list-crossed">
</ol>
<script>
var lectures = [
    "01.intro.md",
    "02.intro_ue4.md",
    "04.fundamentals_ue4.md"
];
var lecturesList = document.getElementById("lectures");
localStorage.setItem("coursePresentationFrameURL", window.location.href + "revealjs/presentation-iframe.html");
for (var i = 0; i < lectures.length; i++) {
    var item = document.createElement("li");
    item.lectureFile = "/lectures/" + lectures[i];
    item.classList.add("list-item-crossed");
    item.textContent = lectures[i].split(".")[1].split("_").map(function (word) {
        return word.substr(0, 1).toUpperCase() + word.substr(1);
    }).join(" ");
    item.addEventListener("click", function (eventArgs) {
        var target = eventArgs.target;
        localStorage.setItem("activePresentation", target.lectureFile);
        window.location.href += "revealjs/presentation-iframe.html";
    });
    lecturesList.appendChild(item);
}
</script>
</body>
</html>
